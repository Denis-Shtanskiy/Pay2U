[flake8]
ignore =
    W503,
    F811
exclude =
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501
[isort]
default_section = THIRDPARTY
known_firstparty = users,services,payments,api
sections = STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
no_lines_before = LOCALFOLDER
