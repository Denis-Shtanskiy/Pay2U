version: '3.3'

volumes:
  pg_data:
  static:
  media:
  schema:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: linorra/pay2u_backend
    env_file: .env
    volumes:
      - static:/static_backend/
      - media:/app/media/
      - schema:/usr/share/nginx/api/v1/schema/docs/
    depends_on:
      - db
  
  frontend:
    image: linorra/pay2u_frontend
    env_file: .env
    command: cp -r /app/build/. /result_build/
    volumes:
      - static:/result_build/
    depends_on:
      - db

  gateway:
    image: linorra/pay2u_gateway
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/app/media/
      - schema:/usr/share/nginx/api/v1/schema/docs/
    ports:
      - 8000:80
    depends_on:
      - backend
      - frontend
